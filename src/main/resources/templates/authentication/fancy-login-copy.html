<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
      <!-- JavaScript Bundle with Popper -->
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/css/stytle.css}" />
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">

        <form th:action="@{/authenticateTheUser}"
        method="POST" class="form-horizontal">
         <!-- Place for messages: error, alert etc ... -->
         <div class="form-group">
            <div class="col-xs-15">
                <div>

                    <!-- Check for login error -->

                    <div th:if="${param.error}">

                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            Invalid username and password.
                        </div>

                    </div>

                    <!-- Check for logout -->

                    <div th:if="${param.logout}">

                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                            You have been logged out.
                        </div>

                    </div>

                </div>
            </div>
        </div>
            <!-- Image & Heading -->
            <img src="https://www.preemptive.com/wp-content/uploads/2022/05/SP-work.png" alt="" class="mb-4" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <!-- Username -->
            <div class="form-floating">
                <input type="text" name="username" placeholder="username" class="form-control">
                <label for="floatingInput">Username</label>
            </div>
            <!-- Password -->
            <div class="form-floating">
                <input type="password" name="password" placeholder="password" class="form-control" >
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

            <div>
                <a th:href="@{/register/showRegistrationForm}"
                <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Register New User</button>
                </a>
            </div>

        </form>
    </main>

  
  </body>
</html>
