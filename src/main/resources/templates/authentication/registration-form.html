<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Register New User Form</title>
  <!-- CSS only -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" th:href="@{/css/stytle.css}" />
</head>


<body class="text-center">

<main class="form-signin w-100 m-auto">

  <!--Register Form-->
  <form th:action="@{/register/processRegistrationForm}"
        th:object="${ermUser}"
        method="POST" class="form-horizontal">
    <!-- Place for messages: error, alert etc ... -->


    <div class="form-group">
      <div class="col-xs-15">
        <div>

          <!-- Check for registration error -->

          <div th:if="${registrationError}">
            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
              <span th:text="${registrationError}"></span>
            </div>
          </div>

        </div>
      </div>
    </div>


    <!-- Image & Heading -->
    <img src="https://www.preemptive.com/wp-content/uploads/2022/05/SP-work.png" alt="" class="mb-4" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Register New User</h1>

    <!-- Username -->
    <div class="form-floating">
      <input type="text" th:field="*{userName}" name="username" placeholder="username (*)" class="form-control">
      <label for="floatingInput">Username</label>
    </div>

    <div th:if="${#fields.hasErrors('userName')}"
                 style="margin-bottom: 25px" class="text-danger">
              <ul>
                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}"/>
              </ul>
    </div>



    <!-- Password -->
    <div class="form-floating">
      <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"
      th:errorclass="fieldError">
      <label for="floatingPassword">Password</label>
    </div>

    <div th:if="${#fields.hasErrors('password')}"
         style="margin-bottom: 25px" class="text-danger">
      <ul>
        <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"/>
      </ul>

    </div>


    <!--Confirm password-->
    <div class="form-floating">
      <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control"
             th:errorclass="fieldError">
      <label for="floatingPassword">Re-Password</label>
    </div>

    <div th:if="${#fields.hasErrors('matchingPassword')}"
         style="margin-bottom: 25px" class="text-danger">
      <ul>
        <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}"/>
      </ul>

    </div>

    <!--First Name-->
    <div class="form-floating">
      <input type="text" th:field="*{firstName}" placeholder="first name (*)" class="form-control"
             th:errorclass="fieldError">
      <label for="floatingInput">First name</label>
    </div>

    <div th:if="${#fields.hasErrors('firstName')}"
         style="margin-bottom: 25px" class="text-danger">
      <ul>
        <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}"/>
      </ul>

    </div>

    <!--Last Name-->
    <div class="form-floating">
      <input type="text" th:field="*{lastName}" placeholder="last Name(*)" class="form-control"
             th:errorclass="fieldError">
      <label for="floatingInput">Last name</label>
    </div>

    <div th:if="${#fields.hasErrors('matchingPassword')}"
         style="margin-bottom: 25px" class="text-danger">
      <ul>
        <li th:each="err : ${#fields.errors('lastName')}" th:text="'last Name ' + ${err}"/>
      </ul>

    </div>

    <!--Email-->
    <div class="form-floating">
      <input type="email" th:field="*{email}" placeholder="email (*)" class="form-control"
             th:errorclass="fieldError">
      <label for="floatingEmail">Email</label>
    </div>

    <div th:if="${#fields.hasErrors('email')}"
         style="margin-bottom: 25px" class="text-danger">
      <ul>
        <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"/>
      </ul>

    </div>

    <!--Registration button-->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>



  </form>

</main>


</body>
</html>
